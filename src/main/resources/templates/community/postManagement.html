<!DOCTYPE html>

<head>

            <td></td>
            <td></td>
            <td></td>
            <td></td>

        </tbody>
    </table>
</div>

    <div class="search-bar-user">
        <select>
            <option>제목</option>
            <option>작성자</option>
            <option>내용</option>
        </select>
        <input type="text">
        <button>검색</button>

<th:block th:replace="common/footer::footer"></th:block>
