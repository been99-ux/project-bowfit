<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!-- 부트스트랩 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- 부트스트랩 동작 스크립 다운로드! -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- 제이쿼리  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/js/jquery-3.7.1.min.js"></script>
  <script src="/js/main.js"></script>
  <script src="/js/community.js"></script>

  <!-- 내 스타일  -->
  <link href="/css/main/styles.css" rel="stylesheet">
  <link href="/css/community/community.css" rel="stylesheet">
</head>
<style>

</style>

<body>
<th:block th:replace="common/header::header"></th:block>

<div class="container mt-5">
  <h2 class="community_title">Q & A</h2>
  <hr>
  <div>
    <div>
      <h2 class="qna_answer_title">1+1 구매가 안되네요.</h2>
      <span class="qna_answer_user_name">지****</span>
    </div>
    <div>
      <h4 class="qna_answer_user_content">회원가입하고 구매하려는데 2개 고르면 각각 계산됩니다
        왜 1+1 계산이 안되나요?</h4>
    </div>
    <hr>
    <div class="qna_content_list_answer">
      <div>
        <a th:href="@{/qna}" class="qna_content_list_btn">목록</a>
      </div>
      <div>
        <button class="qna_content_answer_btn" id="showCommentForm">답변</button>
      </div>
    </div>
    <div class="qna_answer_content_pad">
      <div class="qna_answer_content">
        <div>
          <div style="display: flex; padding-bottom: 20px">
            <div><span class="qna_answer_admin">관리자</span></div>
            <div><span style="color:#5e5e5e; font-weight: lighter">2025-01-31 10:30:36</span></div>
          </div>
          <div>
            <span>안녕하세요 bowfit 입니다. 결제 시에 할인된 금액으로 결제됩니다. 지속하여 할인이 적용되지 않으시는 경우 재문의 부탁드리겠습니다. 감사합니다</span>
          </div>
        </div>
      </div>
    </div>
    <hr>

    <form id="commentForm" style="display: none;">
      <div class="qna_comment_area">
        <div>
          <span>이름:</span>
          <input type="text">
        </div>
        <div style="padding:20px 0 0 0">
          <textarea class="qna_comment_textarea"></textarea>
        </div>
        <div class="qna_comment_btn">
          <div style="padding-right: 10px; padding-top: 10px">
            <button class="qna_content_answer_btn">등록</button>
          </div>
          <div style="padding-top: 10px">
            <button type="reset" class="qna_content_answer_btn">취소</button>
          </div>
        </div>
      </div>
    </form>

  </div>
</div>


<script>
  // QNA CONTENT // 질문과응답 답변 버튼 클릭시 form 창 보이게
  const showCommentFormButton = document.getElementById('showCommentForm');
  const commentForm = document.getElementById('commentForm');

  showCommentFormButton.addEventListener('click', () => {
    commentForm.style.display = 'block';
    commentForm.scrollIntoView({ behavior: 'smooth' });
  });

  // 페이지 로드 시 에러 메시지가 있으면 alert 창 띄우기
  window.onload = function() {
    let errorMessage = "[[${error}]]"; // 타임리프 변수 사용
    if (errorMessage && errorMessage !== "null") {
      alert(errorMessage);
    }
  };
</script>
<th:block th:replace="common/footer::footer"></th:block>
</body>
</html>
