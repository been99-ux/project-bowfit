<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- 부트스트랩 동작 스크립 다운로드! -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- 제이쿼리  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/js/community.js"></script>

    <!-- 내 스타일  -->
    <link href="/css/main/styles.css" rel="stylesheet">
    <link href="/css/community/community.css" rel="stylesheet">
</head>

<body>
<th:block th:replace="common/header::header"></th:block>

<h2 class="community_title">REVIEW</h2>
<div class="container" style="max-width: 1040px; padding-bottom: 50px">
    <h4 class="review_sub_title">모든 리뷰</h4>
</div>
<div class="container py-4" style="max-width: 960px">
    <div class="review_box_top">
        <p>리뷰 <span>4</span></p>
    </div>
    <!-- div 구분선 ------------------------------------------->
    <div class="review_search d-flex align-items-center gap-2">
        <!-- 검색 버튼 -->
        <div class="input-group w-auto">
            <button id="search-btn" class="btn btn-light">🔍</button>
            <input type="text" id="search-input" class="form-control d-none" placeholder="검색어 입력...">
            <button id="search-confirm-btn" class="btn btn-primary d-none">검색</button>
            <button id="cancel-btn" class="btn btn-danger d-none">취소</button>
        </div>

        <!-- 리뷰 종류 필터 -->
        <div class="dropdown">
            <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
                리뷰 종류
            </button>
            <ul class="dropdown-menu">
                <li><label class="dropdown-item"><input type="checkbox" value="동영상"> 동영상</label></li>
                <li><label class="dropdown-item"><input type="checkbox" value="사진"> 사진</label></li>
                <li><label class="dropdown-item"><input type="checkbox" value="텍스트"> 텍스트</label></li>
            </ul>
        </div>

        <!-- 별점 필터 -->
        <div class="dropdown">
            <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
                별점
            </button>
            <ul class="dropdown-menu">
                <li><label class="dropdown-item"><input type="checkbox" value="1점"> 1점</label></li>
                <li><label class="dropdown-item"><input type="checkbox" value="2점"> 2점</label></li>
                <li><label class="dropdown-item"><input type="checkbox" value="3점"> 3점</label></li>
                <li><label class="dropdown-item"><input type="checkbox" value="4점"> 4점</label></li>
                <li><label class="dropdown-item"><input type="checkbox" value="5점"> 5점</label></li>
            </ul>
        </div>

        <!-- 카테고리 필터 -->
        <div class="dropdown">
            <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
                카테고리
            </button>
            <ul class="dropdown-menu">
                <li><label class="dropdown-item"><input type="checkbox" value="샵"> 샵</label></li>
                <li><label class="dropdown-item"><input type="checkbox" value="도전BEST"> 도전BEST</label></li>
                <li><label class="dropdown-item"><input type="checkbox" value="전체상품"> 전체상품</label></li>
                <li><label class="dropdown-item"><input type="checkbox" value="인기상품"> 인기상품</label></li>
            </ul>
        </div>
    </div>
</div>
<!-- 정렬 필터 -->
<div class="review_sequence container py-4" style="max-width: 936px; display: flex; justify-content: right">
    <div>
        <select class="form-select w-auto">
            <option value="추천순">추천순</option>
            <option value="최신순">최신순</option>
        </select>
    </div>
</div>
<div class="container mt-4" style="max-width: 936px">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">
        <div class="col">
            <div class="card">
                <img src="/images/product/accessories/퍼피아_핑카홀릭_하네스리드줄1.jpg" class="card-img-top" alt="강아지 옷">
                <div class="card-body">
                    <p>★★★★★</p>
                    <p>(브라운,그린,그레이)</p>
                    <p>2024-05-12</p>
                    <div class="review_product_card">
                        <img class="review_product_card_img" src="/images/product/accessories/퍼피아_핑카홀릭_하네스리드줄1.jpg">
                        <div class="review_product_text">
                            <p>핑카홀릭 하네스 리드줄</p>
                            <p>★4.9(854)</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <img src="/images/product/coat_shoes/레인코트1.jpg" class="card-img-top" alt="강아지 옷">
                <div class="card-body">
                    <p>★★★★★</p>
                    <p>(브라운,그린,그레이)</p>
                    <p>2024-06-18</p>
                    <div class="review_product_card">
                        <img class="review_product_card_img" src="/images/product/coat_shoes/레인코트1.jpg">
                        <div class="review_product_text">
                            <p>레인코트 옐로우</p>
                            <p>★4.9(854)</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <img src="/images/product/dress/드레스1.jpg" class="card-img-top" alt="강아지 옷">
                <div class="card-body">
                    <p>★★★★★</p>
                    <p>(브라운,그린,그레이)</p>
                    <p>2024-02-18</p>
                    <div class="review_product_card">
                        <img class="review_product_card_img" src="/images/product/dress/드레스1.jpg">
                        <div class="review_product_text">
                            <p>꽃무늬 드레스</p>
                            <p>★4.9(854)</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <img src="/images/product/jumper/점퍼1.jpg" class="card-img-top" alt="강아지 옷">
                <div class="card-body">
                    <p>★★★★★</p>
                    <p>(브라운,그린,그레이)</p>
                    <p>2025-01-23</p>
                    <div class="review_product_card">
                        <img class="review_product_card_img" src="/images/product/jumper/점퍼1.jpg">
                        <div class="review_product_text">
                            <p>버건디 미루곰 점퍼</p>
                            <p>★4.9(854)</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="pagination" style="display: flex; justify-content: center; padding-top: 100px;">
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">5</a></li>
            <li class="page-item"><a class="page-link" href="#">6</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </nav>
</div>
<div class="container">
    <div class="search-bar">
        <select>
            <option>일주일</option>
            <option>한 달</option>
            <option>세 달</option>
        </select>
        <select>
            <option>제목</option>
            <option>작성자</option>
            <option>내용</option>
        </select>
        <input type="text">
        <button>검색</button>
    </div>
</div>
<th:block th:replace="common/footer::footer"></th:block>
</body>
</html>
