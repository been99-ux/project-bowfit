<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- 부트스트랩 동작 스크립 다운로드! -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- 제이쿼리  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/community.js"></script>

    <!-- 내 스타일  -->
    <link href="/css/main/styles.css" rel="stylesheet">
    <link href="/css/community/community.css" rel="stylesheet">
</head>

<body>
<th:block th:replace="common/header::header"></th:block>
<h2 class="qna_form_top">Q & A</h2>

<form action="/qna/create" method="post" enctype="multipart/form-data">
    <div class="qna_form_container container">
        <!-- 제목 섹션 -->
        <div class="qna_form_title_section">
            <div class="qna_form_title">
                <p>제목</p>
            </div>
            <div class="qna_title">
                <input type="text" name="title" placeholder="제목을 입력하세요" required />
            </div>
        </div>

        <!-- 내용 섹션 -->
        <div class="qna_content">
            <textarea name="content" placeholder="내용을 입력하세요" required></textarea>
        </div>

        <!-- 파일 선택 섹션 -->
        <div class="qna_content_section">
            <div class="qna_form_title">
                <p>파일 선택</p>
            </div>
            <div class="qna_url">
                <input type="file" id="fileInput" name="fileInput" />
            </div>
        </div>

        <!-- 비밀번호 섹션 -->
        <div class="qna_content_section">
            <div class="qna_form_title">
                <p>비밀번호</p>
            </div>
            <div class="qna_pw">
                <input type="password" name="password" placeholder="비밀번호" />
            </div>
        </div>

        <!-- 비밀글 설정 섹션 -->
        <div class="qna_content_section">
            <div class="qna_form_title">
                <p>비밀글 설정</p>
            </div>
            <div class="qna_radio_box">
                <input type="radio" name="form" value="public_form" checked />
                <label>공개글</label>
                <input type="radio" name="form" value="secret_form" />
                <label>비밀글</label>
            </div>
        </div>
    </div>

    <div class="qna_warning container">
        <p>상품과 관련 없는 내용, 이미지, 욕설/비방, 개인정보유출, 광고/홍보글 등 적절하지 않은 게시물은 별도의 고지 없이 비공개 처리될 수 있습니다.</p>
        <p>작성된 게시물(사진, 동영상 포함)은 운영 및 마케팅에 활용될 수 있습니다.</p>
    </div>

    <div class="qna_btn container">
        <div>
            <button type="reset" class="qna_reset">초기화</button>
        </div>
        <div>
            <button type="submit" class="qna_post">등록</button>
            <button type="button" class="qna_cancel" onclick="window.location.href='/qna'">취소</button>
        </div>
    </div>
</form>

<th:block th:replace="common/footer::footer"></th:block>
</body>
</html>
