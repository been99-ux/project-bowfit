<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!-- 부트스트랩 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- 부트스트랩 동작 스크립 다운로드! -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- 제이쿼리  -->
  <script src="/js/jquery-3.7.1.min.js"></script>
  <script src="/js/main.js"></script>
  <script src="/js/community.js"></script>
  <script src="/js/pagination.js"></script>
  <!-- 내 스타일  -->
  <link href="/css/main/styles.css" rel="stylesheet">
  <link href="/css/community/community.css" rel="stylesheet">
</head>

<body>
<th:block th:replace="common/header::header"></th:block>

<div class="container mt-5">
  <h2 class="community_title">이용안내 FAQ</h2>
  <table class="table table-hover">
    <thead class="community_thead">
    <tr>
      <th scope="col">NO</th>
      <th scope="col">TITLE</th>
      <th scope="col">NAME</th>
      <th scope="col">DATE</th>
    </tr>
    </thead>
    <tbody class="community_tbody" id="posts-table-body">
    <!-- 자바스크립트로 동적으로 삽입될 게시글 목록 -->
    </tbody>
  </table>
</div>

<div class="pagination" style="display: flex; justify-content: center; padding-top: 100px;">
  <nav aria-label="Page navigation example">
    <ul class="pagination"></ul>
  </nav>
</div>

<div class="container">
  <div class="search-bar">
    <select id="search-type">
      <option value="title">제목</option>
      <option value="writer">작성자</option>
    </select>
    <input type="text" id="search-query">
    <button id="search-button">검색</button>
  </div>
</div>

<th:block th:replace="common/footer::footer"></th:block>
</body>
</html>
