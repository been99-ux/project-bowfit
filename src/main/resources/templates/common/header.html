<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- 부트스트랩 동작 스크립 다운로드! -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- 제이쿼리  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/joinMembership.js"></script>

    <!-- 내 스타일  -->
    <link href="/css/main/styles.css"
          rel="stylesheet">
</head>
<body>
<th:block th:fragment="header">
<header>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container title-bottom">
            <div class="social-icons">
                <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://twitter.com" target="_blank" aria-label="Twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://www.youtube.com" target="_blank" aria-label="YouTube">
                    <i class="fab fa-youtube"></i>
                </a>
                <div class="search-box">
                    <button type="submit" class="btn-search"><i class="fas fa-search"></i></button>
                    <input type="search" class="input-search" placeholder="검색할 상품을 입력해주세요.">
                </div>
            </div>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" th:if="${session.loginId == null}">
                        <a class="nav-link" th:href="@{/login}">로그인</a>
                    </li>
                    <li id="welcome_id" class="nav-item" th:if="${session.loginId != null}">
                        <span class="nav-link" th:text="${session.loginId} + '님 환영합니다!'"></span>
                    </li>
                    <li class="nav-item" th:if="${session.loginId != null}">
                        <a class="nav-link" th:href="@{/logout}">로그아웃</a>
                    </li>
                    <li class="nav-item" th:if="${session.loginId != null}">
                        <a class="nav-link" th:if="${session.role.name() == 'ADMIN'}" th:href="@{/adminpage}">관리자 페이지</a>
                        <a class="nav-link" th:unless="${session.role.name() == 'ADMIN'}" th:href="@{/mypage}">마이페이지</a>
                    </li>
                    <li class="nav-item" th:if="${session.loginId == null}">
                        <a class="nav-link" th:href="@{/join}">회원가입</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/community}">고객센터</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
    <div class="logo_image">
        <a th:href="@{/main}">
            <img id="logo_style" src="/images/main/logo5.jpg" alt="Logo">
        </a>
    </div>
</th:block>
</body>
</html>
