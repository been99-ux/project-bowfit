<div class="app-container">

        <ul class="sidebar-list">
            <li class="sidebar-list-item" data-target="home">
                <a href="#home">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>

            </li>

                <a href="#products">

                    <span>&nbsp;&nbsp;&nbsp;Community</span>

                </a>
            </li>
        </ul>
        <div class="account-info">
            <div class="account-info-picture">
                <img src="/images/main/banner2.jpg" alt="Account">
            </div>
            <div class="account-info-name">Bowfit Team.</div>
            <button class="account-info-more">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-more-horizontal"><circle cx="12" cy="12" r="1"/><circle cx="19" cy="12" r="1"/><circle cx="5" cy="12" r="1"/></svg>

    <div class="app-content">
        <div class="app-content-header">
            <h1 class="app-content-headerText">Products</h1>

                </svg>
            </button>
        </div>


        <!-- products 사이드바 공간 -->
        <div id="products" class="content-area">
            <div class="app-content-actions">
                <!-- ------------------------상품추가 모달 창 ------------------------------------------------------>

                <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">

                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="productImage" class="form-label">상품 이미지</label>
                                        <input class="form-control" type="file" id="productImage">
                                    </div>
                                    <div class="mb-3">
                                        <label for="productName" class="form-label">상품명</label>
                                        <input type="text" class="form-control" id="productName">
                                    </div>
                                    <div class="mb-3">
                                        <label for="productCategory" class="form-label">카테고리</label>
                                        <select class="form-select" id="productCategory">
                                            <option value="티셔츠/원피스">티셔츠/원피스</option>
                                            <option value="점퍼">점퍼</option>
                                            <option value="아우터/패딩">아우터/패딩</option>
                                            <option value="레인코트/신발">레인코트/신발</option>
                                            <option value="한복/드레스">한복/드레스</option>
                                            <option value="악세서리">악세서리</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="productColor" class="form-label">색상</label>
                                        <input type="text" class="form-control" id="productColor" placeholder="예: 빨강, 파랑, 노랑, 검정">
                                    </div>
                                    <div class="mb-3">
                                        <label for="productSize" class="form-label">사이즈</label>
                                        <input type="text" class="form-control" id="productSize" placeholder="예: S, M, L, XL">
                                    </div>
                                    <div class="mb-3">
                                        <label for="productPrice" class="form-label">가격</label>
                                        <input type="number" class="form-control" id="productPrice">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                                <button type="button" class="btn btn-primary" onclick="addProduct()">저장</button>

                        </div>
                    </div>
                </div>

                <input class="search-bar" placeholder="Search..." type="text">
                <div class="app-content-actions-wrapper">

                            <label>카테고리</label>
                            <select>
                                <option>모든 카테고리</option>
                                <option>티셔츠/원피스</option>

                                <option>레인코트/신발</option>
                                <option>한복/드레스</option>
                                <option>악세서리</option>
                            </select>

                            <select>
                                <option>모든 카테고리</option>
                                <option>가장 높은순</option>
                                <option>가장 낮은순</option>

                                <button class="filter-button reset">
                                    Reset
                                </button>
                                <button class="filter-button apply">
                                    Apply
                                </button>

                        </div>

                    </button>
                </div>
            </div>

                    <div class="product-cell sales">판매수<button class="sort-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 512 512"><path fill="currentColor" d="M496.1 138.3L375.7 17.9c-7.9-7.9-20.6-7.9-28.5 0L226.9 138.3c-7.9 7.9-7.9 20.6 0 28.5 7.9 7.9 20.6 7.9 28.5 0l85.7-85.7v352.8c0 11.3 9.1 20.4 20.4 20.4 11.3 0 20.4-9.1 20.4-20.4V81.1l85.7 85.7c7.9 7.9 20.6 7.9 28.5 0 7.9-7.8 7.9-20.6 0-28.5zM287.1 347.2c-7.9-7.9-20.6-7.9-28.5 0l-85.7 85.7V80.1c0-11.3-9.1-20.4-20.4-20.4-11.3 0-20.4 9.1-20.4 20.4v352.8l-85.7-85.7c-7.9-7.9-20.6-7.9-28.5 0-7.9 7.9-7.9 20.6 0 28.5l120.4 120.4c7.9 7.9 20.6 7.9 28.5 0l120.4-120.4c7.8-7.9 7.8-20.7-.1-28.5z"/></svg>

                <!-- 상품 상세 모달 -->
                <div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header" style="background-color: #30446a; color: white">
                                <h1 class="modal-title fs-5" id="editProductModalLabel">상품 상세</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <input type="hidden" id="editProductId">
                                    <div class="mb-3">
                                        <label for="editProductImage" class="form-label">상품 이미지</label>
                                        <input class="form-control" type="file" id="editProductImage">
                                        <img id="editProductImagePreview" src="" width="100" class="mt-2">
                                    </div>
                                    <div class="mb-3">
                                        <label for="editProductName" class="form-label">상품명</label>
                                        <input type="text" class="form-control" id="editProductName">
                                    </div>
                                    <div class="mb-3">
                                        <label for="editProductCategory" class="form-label">카테고리</label>

                                        <input type="number" class="form-control" id="editProductStock">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">

                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                            </div>
                        </div>
                    </div>
                </div>


                <!--       -----------------------------         상품 관련 끝 ------------------------------------------------------------------------------- -->

            </div>
