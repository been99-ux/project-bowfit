<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- 부트스트랩 동작 스크립 다운로드! -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- 제이쿼리  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/idpwfind.js"></script>


    <!-- 내 스타일  -->
    <link href="/css/main/styles.css" rel="stylesheet">
    <link href="/css/login/login.css" rel="stylesheet">

</head>

<body>
<th:block th:replace="common/header::header"></th:block>
<h2 class="title-login">로그인</h2>
<!--로그인 페이지 시작-->
<div class="wrap">
    <div class="main-title">
        <!--    로그인박스 부분 시작    -->
        <div class="login-box">
            <form id="loginForm" th:action="@{/login}" method="post">
                <input type="text" name="loginId" placeholder="아이디" required />
                <input type="password" name="password" placeholder="비밀번호" required />
                <div class="d-flex flex-row" style="justify-content: space-between">
                    <label class="id_save_box">
                        <input class="id-save" type="checkbox" name="remember-me" id="remember-me" /> 아이디 저장</label>
                    <div th:if="${error}" class="login_error">
                        <span th:text="${error}"></span>
                    </div>
                </div>
                <button type="submit" class="login-button">로그인</button>
            </form>

            <hr>
            <!--    아이디 비밀번호 회원가입 부분 시작   -->
            <!--    아이디 비밀번호 회원가입 부분 시작   -->
            <div class="options">
                <a href="#" class="open-modal" data-tab="findId">아이디 찾기</a>
                <a></a>
                <a href="#" class="open-modal" data-tab="findPw">비밀번호 찾기</a>
                <a></a>
                <a class="join-member" th:href="@{/join}">회원가입</a>
            </div>

            <div class="modal" id="modal">
                <div class="modal-content">
                    <div class="tab">
                        <h2 id="tabTitle">아이디 찾기</h2>
                        <div class="tab-buttons">
                            <button class="tablinks active" data-tab="findId">아이디 찾기</button>
                            <button class="tablinks" data-tab="findPw">비밀번호 찾기</button>
                        </div>
                    </div>
                    <div class="tabcontent active" id="findId">
                        <form>
                            <label for="findIdInput01">1. 가입한 이메일 또는 아이디로 찾기</label>
                            <input type="text" id="findIdInput01" placeholder="아이디 입력">
                            <br>
                            <label for="findIdInput02">2. 가입한 휴대폰으로 찾기</label>
                            <input type="text" id="findIdInput02" placeholder="휴대폰 번호 입력">
                            <button type="submit">아이디 찾기</button>
                        </form>
                    </div>
                    <div class="tabcontent" id="findPw" style="display: none;">
                        <form>
                            <label for="findPwInput">가입한 아이디를 입력하세요.</label>
                            <input type="text" id="findPwInput" placeholder="아이디 입력">
                            <button type="submit">비밀번호 찾기</button>
                        </form>
                    </div>
                </div>
            </div>

            <!--    네이버 카카오로그인 부분 시작    -->
            <div class="sns-login">
                <a href="#" class="naver-login">
                    <img src="/images/login/naverLogin.jpg" alt="네이버 로그인" />
                </a>
                <a href="https://kauth.kakao.com/oauth/authorize?client_id=7d541892904af3321d67d3663459a5a1&redirect_uri=http://localhost:9020/kakaoresp&response_type=code" class="kakao-login">
                    <img src="/images/login/kakaoLogin.png" alt="카카오 로그인" />
                </a>
            </div>
        </div>
    </div>
    <!--로그인 끝-->
    <!-- 광고 배너 부분 시작 -->
    <div class="Advertising">
        광고 페이지가 여기에 표시됩니다.
    </div>
</div>
<th:block th:replace="common/footer::footer"></th:block>
</body>

</html>
