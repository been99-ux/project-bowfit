<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- 부트스트랩 동작 스크립 다운로드! -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- 제이쿼리  -->
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/js/joinMembership.js"></script>
    <script src="/js/main.js"></script>

    <!-- 내 스타일  -->
    <link href="/css/main/styles.css" rel="stylesheet">
    <link href="/css/login/joinMemberShip.css" rel="stylesheet">

</head>

<body>
<th:block th:replace="common/header::header"></th:block>


<!-- 전체 컨테이너 -->
<div class="container">
    <!--/* 회원가입 */-->
    <form th:action="@{/join}" th:object="${member}" method="post" id="signupForm">
        <h3 class="text-center">회원가입</h3>
        <hr>
        <table class="tb">
            <colgroup>
                <col style="width: 150px">
                <col style="height: auto">
            </colgroup>
            <tbody>
            <tr>
                <th>아이디<span>*</span></th>
                <td>
                    <input type="text" name="loginId" id="loginId">
                    <span id="idValidationMessage" style="color: red; display: none;"></span>
                    <span id="idDuplicateMessage" style="color: red; display: none;"></span>
                    <span id="idAvailableMessage" style="color: green; display: none;"></span>
                    <span id="idMsg">(영문소문자/숫자, 4~16자)</span>
                </td>
            </tr>
            <tr>
                <th>비밀번호<span>*</span></th>
                <td>
                    <input type="password" id="password1" name="password">
                    <span id="passwordValidationMessage" style="color: red; display: none;"></span>
                    <span id="pwMsg">(영문소문자/숫자/특수문자 중 2가지 이상 조합)</span>
                </td>
            </tr>
            <tr>
                <th>비밀번호 확인<span>*</span></th>
                <td>
                    <input type="password" id="password2" name="password1">
                    <span id="passwordMatchMessage" style="display: none;"></span>
                </td>
            </tr>
            <tr>
                <th>이름<span>*</span></th>
                <td><input type="text" name="name" id="name"></td>
            </tr>
            <tr>
                <th>이메일<span>*</span></th>
                <td>
                    <input class="box" id="emailId" name="emailId" type="text" /> @
                    <select class="box" id="domain-list" name="domain">
                        <option value="naver.com">naver.com</option>
                        <option value="gmail.com">gmail.com</option>
                        <option value="hanmail.net">hanmail.net</option>
                        <option value="daum.net">daum.net</option>
                    </select>
                    <input type="hidden" id="email" name="email" />
                    <span id="emailMessage"></span>
                </td>
            </tr>
            <tr>
                <th>휴대폰번호<span>*</span></th>
                <td>
                    <input id="phone1" name="phone1" type="text" size="2" maxlength="3"> -
                    <input id="phone2" name="phone2" type="text" size="4" maxlength="4"> -
                    <input id="phone3" name="phone3" type="text" size="4" maxlength="4">
                    <input type="hidden" id="phone" name="phone" />
                    <span id="phoneMessage"></span>
                </td>

            </tr>
            </tbody>
        </table>
        <!-- 전체 동의 부제목 -->
        <h3 class="terms-title">전체동의</h3>

        <!-- 약관 동의 박스 -->
        <div class="terms-box">
            <input type="checkbox" id="agreeAll">
            <label for="agreeAll"><strong>이용약관 및 개인정보수집 및 이용, 쇼핑정보 수신(선택)에 모두 동의합니다.</strong></label>
            <hr>
            <input type="checkbox" id="terms1">
            <label for="terms1">이용약관 동의 (필수)</label><br>

            <input type="checkbox" id="terms2">
            <label for="terms2">개인정보 수집 및 이용 동의 (필수)</label><br>

            <input type="checkbox" id="terms3">
            <label for="terms3">마케팅 정보 수신 동의 (선택)</label>
        </div>

        <!-- 회원가입 버튼 -->
        <div class="base_btn">
            <button type="submit" class="btn_submit">회원가입</button>
        </div>
    </form>
</div>
<th:block th:replace="common/footer::footer"></th:block>
</body>
</html>
