<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 부트스트랩 아이콘 라이브러리 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- 부트스트랩 동작 스크립 다운로드! -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- 제이쿼리  -->
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/js/main.js"></script>

    <!-- 내 스타일  -->
    <link href="/css/main/styles.css"
          rel="stylesheet">
</head>
<body>
<th:block th:replace="common/header::header"></th:block>
<section>
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="banner" src="/images/main/banner1.jpg">
                <div class="carousel-caption">
                </div>
            </div>
            <div class="carousel-item">
                <img class="banner" src="/images/main/banner2.jpg">
                <div class="carousel-caption">
                </div>
            </div>
            <div class="carousel-item">
                <img class="banner" src="/images/main/banner3.jpg">
                <div class="carousel-caption">
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</section>

<section>
    <div class="tab-container">
        <button class="tab-button active" data-tab="shop">SHOP</button>
        <button class="tab-button" data-tab="best">도전! BEST</button>
        <button class="tab-button" data-tab="community">COMMUNITY</button>
        <button class="tab-button" data-tab="about">ABOUT</button>
    </div>
</section>

<section class="tab-section container">
    <div id="shop" class="tab-content active">
        <ul>
            <li><a th:href="@{/productshop}">티셔츠/원피스</a></li>
            <li><a th:href="@{/productshop}">점퍼</a></li>
            <li><a th:href="@{/productshop}">아우터/패딩</a></li>
            <li><a th:href="@{/productshop}">레인코트/신발</a></li>
            <li><a th:href="@{/productshop}">한복/드레스</a></li>
            <li><a th:href="@{/productshop}">악세서리</a></li>
        </ul>
    </div>

    <div id="best" class="tab-content">
        <ul>
            <li><a th:href="@{/productbest}">강아지 옷</a></li>
            <li><a href="#">강아지 신발</a></li>
            <li><a href="#">액세서리</a></li>
        </ul>
    </div>

    <div id="community" class="tab-content">
        <ul>
            <li><a th:href="@{/community}">커뮤니티</a></li>
            <li><a th:href="@{/community/notice}">공지사항</a></li>
            <li><a href="#">이벤트</a></li>
            <li><a th:href="@{/community/faq}">자주묻는질문</a></li>
            <li><a th:href="@{/community/review}">상품후기</a></li>
            <li><a th:href="@{/qna}">문의하기</a></li>
        </ul>
    </div>
    <div id="about" class="tab-content">
        <ul>
            <li><a th:href="@{/companyintro}">회사소개</a></li>
            <li><a th:href="@{/companystory}">Bowfit STORY</a></li>
            <li><a th:href="@{/appform}">도전!BEST 입점신청</a></li>
        </ul>
    </div>
</section>

<!-- 사이드바  -->
<div class="side-bar">
    <!-- 아이콘 -->
    <a th:href="@{/cartlist}">
        <div class="box">
            <i class="bi bi-cart3"></i>
        </div>
    </a>
    <p>0</p>
</div>

<th:block th:replace="common/footer::footer"></th:block>
</body>
</html>
