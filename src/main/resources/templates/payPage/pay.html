<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 부트스트랩 아이콘 라이브러리 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- 부트스트랩 동작 스크립 다운로드! -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- 제이쿼리  -->
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/pay.js"></script>


    <!-- 내 스타일  -->
    <link href="/css/main/styles.css" rel="stylesheet">
    <link href="/css/pay/pay.css" rel="stylesheet">

    <!-- 포트원 라이브러리 추가 -->
    <script src="https://cdn.iamport.kr/v1/iamport.js"></script>



</head>
<body>
<th:block th:replace="common/header::header"></th:block>
<!-- 전체 컨테이너 -->
<div class="container">
    <form class="banner">
        <h3 class="text-center">주문/결제</h3>
        <hr>
        <div class="toggle-section" onclick="toggleVisibility('order-info')">배송지</div>
        <div id="order-info" class="toggle-content">
            <table class="tb">
                <colgroup>
                    <col style="width: 100px">
                    <col style="height: auto">
                </colgroup>
                <tbody>
                <tr>
                    <th>받는사람<span>*</span></th>
                    <td><input type="text" name="recipient" id="Recipient"></td>
                </tr>
                <tr>
                    <th style="vertical-align: top;">주소<span>*</span></th>
                    <td>
                        <input type="text" name="postcode" id="sample6_postcode" placeholder="우편번호">
                        <input type="button" onclick="sample6_execDaumPostcode()" value="주소검색"><br>
                        <input type="text" id="sample6_address" placeholder="기본주소" style="margin-top: 5px; width: 100%;"><br>
                        <input type="text" id="sample6_detailAddress" placeholder="상세주소" style="margin-top: 5px; width: 100%;">
                    </td>
                </tr>
                <tr>
                    <th>이메일<span>*</span></th>
                    <td>
                        <input class="box" id="emailId" name="emailId" type="text" style="width: 48%;" /> @
                        <select class="box" id="domain-list" name="domain" style="width: 48%;">
                            <option value="naver.com">naver.com</option>
                            <option value="gmail.com">gmail.com</option>
                            <option value="hanmail.net">hanmail.net</option>
                            <option value="daum.net">daum.net</option>
                        </select>
                        <input type="hidden" id="email" name="email" />
                    </td>
                </tr>
                <tr>
                    <th>휴대폰번호<span>*</span></th>
                    <td>
                        <input id="phone1" name="phone1" type="text"> -
                        <input id="phone2" name="phone2" type="text"> -
                        <input id="phone3" name="phone3" type="text">
                        <input type="hidden" id="phone" name="phone"/>
                    </td>

                </tr>
                </tbody>
                <th></th>
                <td>
                    <select class="box" id="choiceMessage" name="choiceMessage" style="width: 100%;">
                        <option value="메세지 선택(선택사항)">-- 메시지 선택 (선택사항) --</option>
                        <option value="빠른 배송 부탁드립니다">빠른 배송 부탁드립니다</option>
                        <option value="부재시 경비실에 맡겨주세요">부재시 경비실에 맡겨주세요</option>
                        <option value="배송 전 연락 부탁드립니다">배송 전 연락 부탁드립니다</option>
                        <option value="문 앞에 놓아주세요">문 앞에 놓아주세요</option>
                    </select>
                </td>
            </table>
        </div>
        <div class="toggle-content">
            <table class="tb">
                <tr>

                </tr>
            </table>
        </div>
        <div class="toggle-section" onclick="toggleVisibility('extra-payment')">주문상품</div>
        <div id="product-payment" class="toggle-content">

        </div>

        <div class="toggle-section" onclick="toggleVisibility('extra-payment')">할인/부가결제</div>
        <div id="extra-payment" class="toggle-content">

        </div>
        <div class="toggle-section" onclick="toggleVisibility('additional-payment')">추가 결제정보</div>
        <div id="additional-payment" class="toggle-content">

        </div>
        <div class="toggle-section" onclick="toggleVisibility('payment-method')">결제수단</div>
        <div id="payment-method" class="toggle-content">

        </div>
        <div class="toggle-section" onclick="toggleVisibility('reward-benefits')">적립혜택</div>
        <div id="reward-benefits" class="toggle-content">

        </div>
        <!-- 결제하기 버튼 -->
        <div class="base_btn">
            <div class="base_btn">
                <button type="submit" class="btn_submit">결제하기</button>
            </div>
        </div>
    </form>
</div>

<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>


</body>
</html>
