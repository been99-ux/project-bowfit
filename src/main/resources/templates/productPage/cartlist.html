<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- 부트스트랩 동작 스크립 다운로드! -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- 제이쿼리  -->
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/js/main.js"></script>

    <!-- 내 스타일  -->
    <link href="/css/main/styles.css" rel="stylesheet">
    <link href="/css/product/cartlist.css" rel="stylesheet">
</head>
<body>
<th:block th:replace="common/header::header"></th:block>

<section class="cart container">

    <h1>장바구니</h1>

    <div class="cart-items">
        <table>
            <thead>
            <tr>
                <th>이미지</th>
                <th>상품정보</th>
                <th>수량</th>
                <th>상품금액</th>
                <th>할인금액</th>
                <th>배송비</th>
                <th>선택</th>
            </tr>
            </thead>
            <!-- 장바구니 상품 정보 ! -->
            <tbody>
                <tr class="tbody_td">
                    <td>
                        <input type="checkbox" class="cart-checkbox">
                        <img src="/images/main/img.png" style="width: 200px">
                    </td>
                    <td>
                        <div>
                            <p>M-5XL 퍼피갤러리 뉴 바나나 강아지 패딩...</p>
                            <span>[옵션: 옐로우/2XL (+9,000원)]</span>
                        </div>
                    </td>
                    <td>
                        <div class="quantity">
                            <button class="minus" aria-label="Decrease">&minus;</button>
                            <input type="number" class="input-box" value="1" min="1" max="99">
                            <button class="plus" aria-label="Increase">&plus;</button>
                        </div>
                    </td>
                    <td class="price" data-unit-price="62000">62,000원</td>
                    <td>없음</td>
                    <td>무료배송</td>
                    <td class="cart_choice">
                        <div class="cart_choice_box">
                            <a href="">주문하기</a>
                            <a href="">관심상품등록</a>
                            <a href="" class="delete-item">삭제</a>
                        </div>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>

    <!-- 2. 합계 및 결제 -->
    <div class="cart-summary">

        <div class="cart-items">
            <table>
                <thead>
                <tr>
                    <th>총 상품금액</th>
                    <th>총 배송비</th>
                    <th>결제예정금액</th>
                    <th>적립예정금액</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="total-product-price">81,900원</td>
                    <td class="shipping-cost">+0원</td>
                    <td class="final-price">=81,900원</td>
                    <td class="reward-points">최대 0.00원</td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="cart-actions">
            <div>
                선택상품을 <a id="delete-selected">삭제하기</a>
            </div>
            <div>
                <button>전체상품주문</button>
                <button>선택상품주문</button>
            </div>
            <div>
                <a href="" id="continue-shopping">뒤로가기</a>
            </div>
        </div>
    </div>

</section>

<th:block th:replace="common/footer::footer"></th:block>
</body>
</html>
