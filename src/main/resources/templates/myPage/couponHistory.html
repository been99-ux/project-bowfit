<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- 부트스트랩 동작 스크립 다운로드! -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- 제이쿼리  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/js/main.js"></script>

    <!-- 내 스타일  -->
    <link href="/css/main/styles.css" rel="stylesheet">
    <link href="/css/myPage/myPage.css" rel="stylesheet">
</head>

<body>
<th:block th:replace="common/header::header"></th:block>

<!-- 페이지 제목 -->
<h2 id="mileage_title" class="mb-4 text-center">내 쿠폰함</h2>


<section class="container" style="padding-bottom: 100px">
    <h4 class="coupon_list">내 쿠폰 목록</h4>

        <table>
            <thead>
            <tr>
                <th>쿠폰 아이디</th>
                <th>쿠폰명</th>
                <th>최소구매금액</th>
                <th>할인금액</th>
                <th>발급일</th>
                <th>만료일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="coupon : ${coupons}">
                <td th:text="${coupon.cid}"></td>
                <td th:text="${coupon.cname}"></td>
                <td th:text="${#numbers.formatInteger(coupon.cminPurchaseAmount, 0, 'COMMA')} + '원'"></td>
                <td th:text="${#numbers.formatInteger(coupon.cdiscountAmount, 0, 'COMMA')} + '원'"></td>
                <td th:text="${#temporals.format(coupon.cissuedAt, 'yyyy-MM-dd')}"></td>
                <td th:text="${#temporals.format(coupon.cexpiryDate, 'yyyy-MM-dd')}"></td>
            </tr>
            </tbody>
        </table>
</section>

<div class="pagination">
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">5</a></li>
            <li class="page-item"><a class="page-link" href="#">6</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </nav>
</div>
<th:block th:replace="common/footer::footer"></th:block>
</body>

</html>
